_schema-version: '1.0'
repository: scai-dev.common.repositories.cloud.sap
# Tag will be dynamically set from package.json name field
tag: "$(jq -r '.name' package.json)"
before-all:
  - export TARGETPLATFORM=linux/amd64
  - npx cds build --production
  - cp -r app/router gen/chart/router

modules:
  - name: router/api
    build-parameters:
      commands:
        - export VERSION=$(jq -r '.name' package.json)
        - docker buildx build --platform linux/amd64 -t router/api:$VERSION -f Dockerfile . --load

  - name: agents/mastra
    build-parameters:
      commands:
        - export VERSION=$(jq -r '.name' package.json)
        - docker buildx build --platform linux/amd64 -t agents/mastra:$VERSION -f app/mastra/Dockerfile --target dev . --load

  - name: v1-approuter
    build-parameters:
      commands:
        - cp -r app/router gen/chart/router
        - docker pull sapse/approuter:20.7.0
        - export VERSION=$(jq -r '.name' package.json)
        - docker tag sapse/approuter:20.7.0 v1-approuter:$VERSION
   